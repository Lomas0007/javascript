<html>

<head>
    <script>
        function show() {
            if (frm.name.value == "" || frm.name.value == null) {
                var x = document.getElementById("Name")
                x.innerHTML = "* enter name";
                x.style.color = "red";
                frm.name.style.border = "3px solid red";
                frm.name.focus();
                return false;
            }
            else {
                document.getElementById("Name").innerHTML = "";
                frm.name.style.border = "3px solid green";
            }
            let num = frm.num.value;
            if (num == "") {
                var y = document.getElementById("num");
                y.innerHTML = " *enter mobile number";
                y.style.color = "red";
                frm.num.style.border = "3px solid red";
                frm.num.focus();
                return false;
            }
            else if (isNaN(num)) {
                var z = document.getElementById("num");
                z.innerHTML = " *enter digit only";
                z.style.color = "red";
                frm.num.focus();
                frm.num.style.border = "3px solid red";
                return false;
            }
            else if (num.length < 10) {
                let w = document.getElementById("num");
                w.innerHTML = " *enter minimum 10 digit ";
                frm.num.style.border = "3px solid red";
                w.style.color = "red";
                return false;
            }
            else {
                document.getElementById("num").innerHTML = "";
                frm.num.style.border = " 3px solid green";
            }

            if ((frm.gender[0].checked == false) && (frm.gender[1].checked == false)) {
                var a = document.getElementById("Gen");
                a.innerHTML = " *select your gender...";
                a.style.color = "red";
                let b = document.getElementById("G");
                b.style.border = "3px solid red";
                b.style.width = "45%";
                return false;
            }
            else {
                document.getElementById("Gen").innerHTML = "";
                let c = document.getElementById("G");
                c.style.border = "3px solid green";
                c.style.width = "25%";

            }

            if ((frm.hobby[0].checked == false) && (frm.hobby[1].checked == false) &&
                (frm.hobby[2].checked == false)) {
                var d = document.getElementById("Hob");
                d.innerHTML = " *Select your hobby...";
                d.style.color = "red";
                let e = document.getElementById("H");
                e.style.border = "3px solid red";
                e.style.width = "55%";
                return false;
            }
            else {
                document.getElementById("Hob").innerHTML = "";
                let f = document.getElementById("H");
                f.style.border = "3px solid green";
                f.style.width = "40%";
            }


            if (frm.City.value == "-1") {
                var g = document.getElementById("City");
                g.innerHTML = " *Select Your city..."
                g.style.color = "red";
                let h = document.getElementById("C");
                h.style.border = "3px solid red";
                h.style.width = "40%";
                return false;
            }
            else {
                document.getElementById("City").innerHTML = "";
                let k = document.getElementById("C");
                k.style.border = "3px solid green";
                k.style.width = "30%";

            }


        }


    </script>
</head>

<body>
    <form name="frm" onsubmit="return show()">
        Enter Name:<input type="text" name="name"><span id="Name"></span><br><br>
        Enter Mobile Number:<input type="text" name="num"><span id="num"></span><br><br>
        <div id="G">Gender:<input type="radio" name="gender" value="m">male
            <input type="radio" name="gender" value="f">female<span id="Gen"></span>
        </div><br><br>
        <div id="H"> Hobby:<input type="checkbox" name="hobby" value="reading">Reading
            <input type="checkbox" name="hobby" value="Dancing">Dancing
            <input type="checkbox" name="hobby" value="singing">singing<span id="Hob"></span>
        </div>
        <br><br>
        <div id="C"> City:<select name="City">
                <option value="-1" selected> --select city-- </option>
                <option value="ahmedabad">ahmedabad</option>
                <option value="surat">surat</option>
                <option value="Rajkot">Rajkot</option>
            </select><span id="City"></span></div>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
